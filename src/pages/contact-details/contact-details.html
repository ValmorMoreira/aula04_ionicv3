<!--
  Generated template for the ContactDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>contact-details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="contact" text-center>
      <ion-item>
          <ion-card>
              <ion-card-header>
                  <h2>{{contact.name}}</h2>
              </ion-card-header>
              <ion-card-content>
                  <p>{{contact.gender}}</p>
                  <p>{{contact.birthday}}</p>
                  <p>{{contact.employed}}</p>
                  <p>{{contact.salary}}</p>
              </ion-card-content>
            </ion-card>  
       
      </ion-item>
    </div>
  </ion-content>
